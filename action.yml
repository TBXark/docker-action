name: Build and Publish Docker Image

inputs:
  docker_registry:
    type: string
    required: true
    description: The Docker registry to push the image to
  docker_username:
    type: string
    required: true
    description: The username for the Docker registry
  docker_password:
    type: string
    required: true
    description: The password for the Docker registry
  docker_push_webhook:
    type: string
    required: false
    description: The webhook to push the image to
  backup_registry:
    type: string
    required: false
    description: The backup Docker registry to push the image to
  backup_username:
    type: string
    required: false
    description: The username for the backup Docker registry
  backup_password:
    type: string
    required: false
    description: The password for the backup Docker registry
  backup_push_webhook:
    type: string
    required: false
    description: The webhook to push the image to the backup registry
  backup_remove_username:
    type: boolean
    required: false
    default: true
    description: Whether to remove the username when pushing to the backup registry

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.docker_registry }}
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}

    - name: Lowercase the repo name
      shell: bash
      run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ inputs.docker_registry }}/${{ env.REPO }}:latest
        provenance: false

    - name: Send docker push webhook
      if: ${{ inputs.docker_push_webhook != '' }}
      shell: bash
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"status": "success", "message": "Docker push to registry completed", "image": "${{ inputs.docker_registry }}/${{ env.REPO }}:latest"}' \
        ${{ inputs.docker_push_webhook }}

    - name: Set backup condition
      shell: bash
      run: |
        if [[ "${{ inputs.backup_registry }}" != "" && "${{ inputs.backup_username }}" != "" && "${{ inputs.backup_password }}" != "" ]]; then
          echo "USE_BACKUP=true" >> $GITHUB_ENV
        else
          echo "USE_BACKUP=false" >> $GITHUB_ENV
        fi

    - name: Login to backup registry
      uses: docker/login-action@v2
      if: env.USE_BACKUP == 'true'
      with:
        registry: ${{ inputs.backup_registry }}
        username: ${{ inputs.backup_username }}
        password: ${{ inputs.backup_password }}

    - name: Set backup repo name
      if: env.USE_BACKUP == 'true'
      shell: bash
      run: |
        if [[ "${{ inputs.backup_remove_username }}" == "true" ]]; then
          echo "BACKUP_REPO=$(echo $REPO | cut -d'/' -f2-)" >> $GITHUB_ENV
        else
          echo "BACKUP_REPO=$REPO" >> $GITHUB_ENV
        fi

    - name: Tag image for backup registry
      if: env.USE_BACKUP == 'true'
      shell: bash
      run: docker tag ${{ inputs.docker_registry }}/${{ env.REPO }}:latest ${{ inputs.backup_registry }}/${{ env.BACKUP_REPO }}:latest

    - name: Push to backup registry
      if: env.USE_BACKUP == 'true'
      shell: bash
      run: docker push ${{ inputs.backup_registry }}/${{ env.BACKUP_REPO }}:latest

    - name: Send docker push webhook for backup
      if: ${{ env.USE_BACKUP == 'true' && inputs.backup_push_webhook != '' }}
      shell: bash
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d '{"status": "success", "message": "Docker push to backup completed", "image": "${{ inputs.backup_registry }}/${{ env.BACKUP_REPO }}:latest"}' \
        ${{ inputs.backup_push_webhook }}